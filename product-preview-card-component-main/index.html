<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Product preview card component</title>
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<div class="card__container">
			<div class="card_product">
				<div class="card__img"></div>
				<div class="card__text">
					<p class="card__text-type">Perfume</p>
					<p class="card__text-name">Gabrielle Essence Eau De Parfum</p>
          <p class="card__text-info">A floral, solar and voluptuous
					interpretation composed by Olivier Polge, Perfumer-Creator for the
					House of CHANEL.</p>
          <div class="card__text-price-box">
            <p class="card__text-current"> $149.99</p>
            <p class="card__text-old"> $169.99 </p>
          </div> 
          <button>Add to Cart</button> 
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
